<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="description">
          <div class="text">
            <h1>
              Get <span class="colour">insights</span> that help <br />
              your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="companies">
              <p>
                10K&plus; <br />
                <span class="deco">companies</span>
              </p>
            </div>
            <div class="templates">
              <p>
                314
                <span class="deco">
                  <br />
                  templates
                </span>
              </p>
            </div>
            <div class="queries">
              <p>
                12M&plus; <br />
                <span class="deco">queries</span>
              </p>
            </div>
          </div>
        </div>
        <div class="picture">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
